<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ask the cat to talk to the dog!</title>
  </head>
  <body>
    <div class="container">
      <h1>Ask the cat to talk to the dog!</h1>
      <p>Click a button to say something to the dog. See what it says back!</p>

      <button class="btn btn-primary" id="hello">Say "hello"</button>
      <button class="btn btn-inverse" id="how">Say "how are you?"</button>
      <button class="btn btn-danger" id="goodbye">Say "goodbye!"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>The cat says:</h2>
          <ul id="user">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The dog says back:</h2>
          <ul id="webpage">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
